      title: "A collaborative way to build and fund ideas"
      get-started: 'Get Started'
      steps:
        first:
          title: '1. Submit an Idea'
          description: "The first step to getting started is getting your idea out. We'll review it to make sure it fits with our scope of work."
        second:
          title: '2. Plan Your Project'
          description: "As you're developing your story and campaign, take some time to create a marketing plan to help ensure your success."
        third:
          title: '3. Launch Your Campaign'
          description: "Once your project is developed and approved, you'll be ready to go live and start raising money!"
      who:
        title: 'Who can run a campaign?'
        description: "To submit an idea on this platform, you need to have a member of the public and an academic or an academic institution in partnership."
